<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroscience Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #35495e;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #1abc9c;
            color: white;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        .hero-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .hero-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .hero-content .btn {
            background-color: #1abc9c;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
        }
        .hero-content .btn:hover {
            background-color: #16a085;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
        #back-to-top:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <header>
        <h1>Neuroscience Platform</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="articles.html">Articles</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to Neuroscience Platform</h2>
            <p>Your gateway to understanding the brain and mind.</p>
            <a href="articles.html" class="btn">Explore Articles</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Neuroscience Platform. All rights reserved.</p>
    </footer>
    <button id="back-to-top" title="Go to top">â†‘</button>
    <script>
        const backToTopButton = document.getElementById('back-to-top');

        window.onscroll = function () {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        backToTopButton.onclick = function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>
</html>
